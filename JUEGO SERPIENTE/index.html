<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 2D - Inicio</title>
    <style>
        /* Estilos básicos para el cuerpo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif; /* Letra futurista */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1e1e1e, #3d3d3d); /* Fondo más suave */
            color: #ffffff;
        }

        /* Contenedor principal */
        #game-container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-out;
        }

        /* Título del juego */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #4caf50; /* Verde que recuerda al tema Snake */
            text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 40px #4caf50;
            animation: glow 2s infinite alternate;
        }

        /* Botón de inicio */
        .start-btn {
            font-size: 1.5em;
            padding: 15px 40px;
            color: white;
            background: linear-gradient(45deg, #2d2d2d, #4caf50);
            border: 3px solid #4caf50;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px #4caf50, inset 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efectos al pasar el mouse */
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #4caf50, inset 0 0 15px #4caf50;
        }

        /* Créditos */
        .credits {
            margin-top: 20px;
            font-size: 1em;
            color: #bbbbbb;
        }

        .credits span {
            color: #4caf50;
        }

        /* Animación de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('snake-particles.svg') repeat;
            animation: moveParticles 10s linear infinite;
        }

        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50;
            }
            to {
                text-shadow: 0 0 30px #4caf50, 0 0 50px #4caf50;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveParticles {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="particles"></div>

    <!-- Contenedor principal -->
    <div id="game-container">
        <h1>SNAKE 2D</h1>
        <button class="start-btn" onclick="startGame()">Jugar</button>
        <div class="credits">Desarrollado por <span>equipo Snake 2D</span></div>
    </div>

    <!-- Script para iniciar el juego -->
    <script>
        function startGame() {
            // Reproduce un sonido (opcional)
            const audio = new Audio('button-click.mp3'); // Agrega este archivo si lo necesitas
            audio.play();

            // Redirige al archivo snake.html
            setTimeout(() => {
                window.location.href = 'snake.html';
            }, 300); // Pequeño retraso para el efecto
        }
    </script>
</body>
</html>
