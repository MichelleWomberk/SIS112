<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cadenas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #ff5e57;
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            background-color: #ff5e57;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff866e;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3e0;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestor de Cadenas</h1>
        <input type="text" id="inputValor" placeholder="Escribe una cadena">
        <br>
        <button onclick="agregar()">Agregar</button>
        <button onclick="eliminar()">Eliminar</button>
        <button onclick="buscar()">Buscar</button>
        <button onclick="ordenar()">Ordenar</button>

        <div id="resultado"></div>
    </div>

    <script defer src="lista-cadenas.js"></script>

</body>
</html>
