<!DOCTYPE html>
<html>
<head>
   
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJzOx3W8X2VEHYmNKDSjZqPXiod8Mfbpm2Pk7UaCU2KEdR-QUk=s96-c-rg-br100" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil2.png" width="100px" height="100px" alt="Imagen de perfil">
                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                <h1>CREAR</h1>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-secondary" onclick="botonUniversidad()">Universidad</button>

                <h1>MODIFICAR</h1>
                <button class="btn btn-secondary" onclick="botonModificar_Saludo()">Modificar saludar</button>
                <button class="btn btn-secondary" onclick="botonModificar_Edad()">Modificar edad</button>
                <button class="btn btn-secondary" onclick="botonModificar_carrera()">Modificar carrera</button>
                <button class="btn btn-secondary" onclick="botonModificar_universidad()">Modificar Universidad</button>
                <h1>ELIMINAR</h1>
                <button class="btn btn-secondary" onclick="botoneliminar_nombre()">Eliminar saludar</button>
                <button class="btn btn-secondary" onclick="botoneliminar_cumpleanios()">Eliminar Edad</button>
                <button class="btn btn-secondary" onclick="botoneliminar_estudiar()">eliminar Carrera</button>
                <button class="btn btn-secondary" onclick="botoneliminar_universidad()">Eliminar Universidad</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
