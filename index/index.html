<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Unificada - Gestor de Listas y Enteros</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
        }

        h1 {
            color: #ff5e57;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #616161;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 25px;
            background-color: #8bc34a;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #558b2f;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ff5e57;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            color: #757575;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestor de Listas y Enteros</h1>
        <p>Bienvenido al centro de gestión unificado. Aquí puedes gestionar listas de cadenas, listas de enteros y ver el contenido de cada sección. Selecciona una opción para comenzar:</p>

        <div class="buttons">
            <button class="button" onclick="loadPage('http://womberk.somee.com/lista-cadena.html')">Lista de Cadenas</button>
            <button class="button" onclick="loadPage('http://womberk.somee.com/cadenas.html')">Cadenas</button>
            <button class="button" onclick="loadPage('http://womberk.somee.com/entero.html')">Entero</button>
            <button class="button" onclick="loadPage('http://womberk.somee.com/lista-entero.html')">Lista de Enteros</button>
        </div>

        <iframe id="contentFrame" src=""></iframe>
    </div>

    <footer>
        &copy; 2024 Aplicación Unificada - Desarrollado para una experiencia increíble
    </footer>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>

</body>
</html>
